<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css">
</head>

<body>
    <header>
        <div class="container clearfix">
            <div class="logo"><img src="logo.jpg" alt="Shahanur Alam"></div>
            <div class="menu">
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="contact.html">Contact</a>
                <a href="login.html">Log In</a>
                <a href="signup.html">Sign Up</a>
            </div>
        </div>
    </header>
    
    <div class="container">
        <h1>
            <h1>Sign Up</h1>
            <p>Please fill in this form to create an account.</p>
            <hr>
            <form action="#" id="signupForm" onsubmit="return validateForm()">
                <label for="uName">Username: </label><br>
                <input type="text" id="uName" name="uName" placeholder="Enter Your Username"><br>
                <label for="fName">First Name: </label><br>
                <input type="text" id="fName" name="fName" placeholder="Enter Your First Name"><br>
                <label for="lName">Last Name: </label><br>
                <input type="text" id="lName" name="lName" placeholder="Enter Your Last Name"><br>
                <label for="email">Email: </label><br>
                <input type="email" id="email" name="email" placeholder="Enter Your Email"><br>
                <label for="password">Password: </label><br>
                <input type="password" id="password" name="password" placeholder="Enter Your Password" required>
                <label for="confirmPassword">Confirm Password: </label><br>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Your Password"
                    required oninput="checkPasswordMatch()"><br>
                <input type="checkbox" onclick="togglePasswordVisibility()"> Show Password<br>
                <p id="passwordMatchMessage"></p>
                <input type="submit" value="Submit">
                <input type="reset" value="Reset All">
            </form>
    </div>

    <script src="SignUp.js"></script>
</body>

</html>
